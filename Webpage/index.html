<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    
    <!-- Include Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Include TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Include the CSS file -->
</head>
<body>
    <!-- Stock Selection Dropdown -->
    <div class="stock-select-container">
        <label for="stock-select">Select a Stock:</label>
        <select id="stock-select">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="META">META</option>
            <option value="MSFT">MSFT</option>
            <option value="NVDA">NVDA</option>
        </select>
    </div>

    <!-- Plotly Candlestick Chart Container -->
    <div id="candlestick-chart" style="width: 1250px; height: 800px;"></div>

    <!-- First TradingView Chart Container -->
    <div class="chart-container">
        <div id="tv-chart-1" data-widget="lightchart"></div>
    </div>

    <!-- Clear the float to prevent overlap -->
    <div class="clear"></div>

    <script src="scripts.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
