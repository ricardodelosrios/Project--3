<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Light Chart</title>

    <!-- Include TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        /* Some basic CSS for styling */
        #analysis {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Container for the TradingView Chart -->
    <div id="tv-light-chart" data-widget="lightchart"></div>

    <!-- Placeholder for your analysis -->
    <div id="analysis">
        <h2>Your Analysis</h2>
        <p>
            Write your analysis here. You can provide insights, commentary, or any information you find relevant to the chart.
        </p>
    </div>

    <script>
        // Initialize TradingView Widget
        new TradingView.widget(
            {
                "width": 800,
                "height": 400,
                "symbol": "AAPL", // Replace with your desired symbol
                "interval": "M", // Replace with your desired interval (e.g., "1D" for daily)
                "timezone": "Etc/UTC", // Replace with your desired timezone
                "theme": "Light",
                "style": "1", // Replace with your desired chart style
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv-light-chart"
            }
        );
    </script>
</body>
</html>
