<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple TradingView Charts</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Include the CSS file -->

    <!-- Include TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <!-- First TradingView Chart Container -->
    <div class="chart-container">
        <div id="tv-chart-1" data-widget="lightchart"></div>
    </div>

    <!-- Second TradingView Chart Container -->
    <div class="chart-container">
        <div id="tv-chart-2" data-widget="lightchart"></div>
    </div>

    <!-- Clear the float to prevent overlap -->
    <div class="clear"></div>

    <script src="scripts.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
