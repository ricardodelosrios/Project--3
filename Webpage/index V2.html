<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>

    <!-- Include external libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <!-- Include your CSS file -->
    <link rel="stylesheet" type="text/css" href="styles_V2.css">
    
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .section {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-basis: 48%;
        }

        .chart {
            text-align: center;
        }

        .indicator {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stock Visualizations</h1>
    </header>

    <div class="container">
        <section class="section">
            <h2>Candlestick Chart</h2>
            <div class="chart" id="candlestick-chart1"></div>
        </section>

        <section class="section">
            <h2>Indicators</h2>
            <div class="indicator">
                <h3>Indicator 1</h3>
                <div class="indicator-value">
                    <span>123</span>
                </div>
            </div>
            <div class="indicator">
                <h3>Indicator 2</h3>
                <div class="indicator-value">
                    <span>456</span>
                </div>
            </div>
            <div class="indicator">
                <h3>Indicator 3</h3>
                <div class="indicator-value">
                    <span>789</span>
                </div>
            </div>
            <div class="indicator">
                <h3>Indicator 4</h3>
                <div class="indicator-value">
                    <span>987</span>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <section class="section">
            <h2>Bar Chart</h2>
            <div class="chart" id="bar-chart2"></div>
        </section>

        <section class="section">
            <h2>Pie Chart</h2>
            <div class="chart" id="pie-chart3"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023</p>
    </footer>

    <script src="./visualization/ticker.js"></script>
    <script src="./visualization/visualization_1.js"></script>
    <script src="./visualization/visualization_2.js"></script>
    <script src="./visualization/visualization_3.js"></script>
</body>

</html>
